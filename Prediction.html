<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro-organisms Identification</title>
</head>
<body>
    <header>
        <h1>Microbe Mapper</h1>
    </header>

    <p><b>Upload a MICROBE image for prediction.</b></p>
    <br>
    
    <form action="/output" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <input type="hidden" name="image_name" value="{{ image_name }}">
        <button type="submit"><a href="{{ url_for('output') }}"> Upload and Analyze</a></button>
    </form>
